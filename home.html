<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MajeeoNuts â€“ Premium Dry Fruits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .best-seller-badge { background:#b91c1c;color:#fff;font-size:.6rem;padding:0.1rem 0.3rem;border-radius:0.375rem;margin-left:0.5rem;vertical-align:middle }
    /* centre nav */
    .nav-centre { position:absolute; left:50%; transform:translateX(-50%); }
  </style>
</head>
<body class="bg-yellow-50 text-gray-900 text-sm">

<!-- â–‘â–‘ HEADER â–‘â–‘ -->
<header class="bg-red-800 text-white py-3 px-4 relative flex items-center justify-between shadow-md">
  <h1 class="text-xl font-bold">MajeeoNuts</h1>

  <!-- centred nav -->
  <nav class="nav-centre space-x-4 text-xs">
    <a href="home.html" class="hover:underline">Home</a>
    <a href="about.html" class="hover:underline">About Us</a>
    <a href="contact.html" class="hover:underline">Contact Us</a>
  </nav>

  <!-- search + cart button -->
  <div class="flex items-center space-x-2">
    <input id="searchInput" type="text" placeholder="Searchâ€¦" class="px-2 py-1 rounded border border-gray-300 focus:ring-2 focus:ring-red-600 w-32 text-xs">
    <a href="cart.html" class="bg-red-700 text-white px-3 py-1 rounded-full text-sm font-semibold hover:bg-red-600 flex items-center">
      ðŸ›’ Cart&nbsp;<span id="cart-count" class="ml-1 bg-white text-red-700 px-2 rounded-full text-[10px] font-bold"></span>
    </a>
  </div>
</header>

<!-- â–‘â–‘ HERO + SIDE-CART â–‘â–‘ -->
<section class="max-w-5xl mx-auto mt-4 px-2 flex flex-col md:flex-row gap-4">
  <div class="w-full md:w-2/3 rounded-lg overflow-hidden shadow">
    <video class="w-full aspect-square h-[220px] object-cover rounded-lg" controls>
      <source src="media/majeeoNuts_dryfruits_homepage_video.mp4" type="video/mp4">
    </video>
  </div>

  <aside class="bg-white rounded-lg shadow p-4 h-max md:w-1/3">
    <h2 class="text-lg font-bold mb-2">Your Cart</h2>
    <div id="cart-items" class="space-y-3 text-xs"></div>
    <button id="checkout-btn" class="mt-3 w-full bg-red-700 text-white py-1 rounded text-sm" disabled>Checkout</button>
  </aside>
</section>

<!-- â–‘â–‘ PRODUCT GRID â–‘â–‘ -->
<div class="max-w-5xl mx-auto p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
  <script>
    /* ---------- product list ---------- */
    const products = [
      { name:"Premium Almonds (Badam)",  img:"images/almonds.webp",       price:1000, desc:"High-quality California almonds, rich in antioxidants.", best:true, link:"product-almonds.html"},
      { name:"Premium Cashews (Kaju)",   img:"images/cashews.avif",       price:1200, desc:"Fresh, creamy cashews packed with protein.",              best:true, link:"product-cashews.html"},
      { name:"Mamra Almonds (Organic)",  img:"images/mamra_almonds.webp", price:1600, desc:"Premium organic Mamra almonds.",                           best:false,link:"product-mamra-almonds.html"},
      { name:"Pista (Pistachios)",       img:"images/Pista.jpg",          price:1400, desc:"Crunchy, lightly salted pistachios.",                      best:false,link:"product-pista.html"},
      { name:"Walnut (Akhrot)",          img:"images/Walnut.png",         price:1300, desc:"Brain-boosting walnuts rich in Omega-3.",                 best:false,link:"product-walnut.html"},
      { name:"Raisins (Kishmish)",       img:"images/Raisins.png",        price:600,  desc:"Sweet, sun-dried raisins.",                                best:false,link:"product-raisins.html"},
      { name:"Mix Dry Fruits",           img:"images/Mix_Dryfruits.jpg",  price:1500, desc:"Perfect mix of almonds, cashews, pista, raisins & figs.",  best:false,link:"product-mix-dryfruits.html"},
      { name:"Anjeer (Figs)",            img:"images/Anjeer.png",         price:900,  desc:"Naturally sweet sun-dried figs.",                          best:false,link:"product-anjeer.html"}
    ];

    document.addEventListener('DOMContentLoaded',() => {
      /* render product cards */
      const container=document.querySelector('.grid');
      products.forEach(p=>{
        container.insertAdjacentHTML('beforeend',`
          <article class="bg-white rounded-lg shadow p-3">
            <h2 class="font-semibold mb-1 text-xs"><a href="${p.link}" class="hover:underline">${p.name}</a></h2>
            <a href="${p.link}"><img src="${p.img}" alt="${p.name}" class="w-full h-32 object-cover rounded mb-2"></a>
            <p class="text-red-700 font-bold mb-1">â‚¹${p.price}/kg</p>
            <p class="text-gray-700 text-xs mb-1">${p.desc}</p>
            <div class="flex items-center mb-2">
              <select class="p-1 border rounded text-xs">
                <option value="250">250g</option><option value="500">500g</option><option value="1000" selected>1kg</option>
              </select>
              ${p.best?'<div class="best-seller-badge">Best Seller</div>':''}
            </div>
            <button class="add-to-cart w-full bg-red-600 text-white py-1 text-xs rounded" data-name="${p.name}" data-price="${p.price}">Add to Cart</button>
          </article>`);
      });
      renderCart();                // draw side-cart once products have loaded
      updateCartCount();           // badge number in header
    });

    /* ---------- unified cart helpers ---------- */
    const STORAGE_KEY = 'majeeo-cart';
    const cartItemsDiv = document.getElementById('cart-items');
    const checkoutBtn  = document.getElementById('checkout-btn');
    const badge        = document.getElementById('cart-count');

    const getCart   = () => JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    const saveCart  = c  => localStorage.setItem(STORAGE_KEY, JSON.stringify(c));

    function renderCart(){
      const c=getCart();
      cartItemsDiv.innerHTML = c.length
        ? c.map((item,i)=>`
            <div class="border p-2 rounded flex justify-between items-center">
              <div><p class="font-semibold">${item.name}</p><p>${item.grams}g â€“ â‚¹${item.price.toFixed(2)}</p></div>
              <button onclick="removeItem(${i})" class="text-red-600 text-xs">Remove</button>
            </div>`).join('')
        : '<p class="text-gray-500">Your cart is empty.</p>';
      checkoutBtn.disabled = c.length===0;
      updateCartCount();
    }

    function updateCartCount(){
      const c=getCart();
      const totalQty = c.reduce((sum,it)=>sum+it.grams,0);   // total grams
      badge.textContent = totalQty ? totalQty+'g' : '';
    }

    function removeItem(i){
      const c=getCart();
      c.splice(i,1); saveCart(c); renderCart();
    }

    /* add-to-cart click */
    document.addEventListener('click',e=>{
      if(e.target.classList.contains('add-to-cart')){
        const card   = e.target.closest('article');
        const grams  = parseInt(card.querySelector('select').value);
        const name   = e.target.dataset.name;
        const priceKg= parseFloat(e.target.dataset.price);
        const price  = (priceKg/1000)*grams;

        const cart   = getCart();
        cart.push({ name, grams, price });
        saveCart(cart);
        renderCart();
      }
    });

    /* checkout */
    checkoutBtn.addEventListener('click',()=>{
      const c=getCart();
      const total = c.reduce((s,i)=>s+i.price,0);
      new Razorpay({
        key:'rzp_live_LIqOpioBHDIhG4',
        amount:Math.round(total*100),
        currency:'INR',
        name:'MajeeoNuts',
        description:'Cart Checkout',
        handler:resp=>{
          alert('Payment successful! ID: '+resp.razorpay_payment_id);
          localStorage.removeItem(STORAGE_KEY);
          renderCart();
        },
        theme:{color:'#b91c1c'}
      }).open();
    });

    /* search filter */
    document.getElementById('searchInput').addEventListener('input',e=>{
      const q=e.target.value.toLowerCase();
      document.querySelectorAll('.grid article').forEach(a=>{
        a.style.display = a.innerText.toLowerCase().includes(q)?'block':'none';
      });
    });
  </script>
</div>
</body>
</html>
