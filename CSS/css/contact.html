<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - MajeeoNuts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-900">

  <header class="bg-green-800 text-white py-6 text-center shadow-md">
    <h1 class="text-4xl font-bold">Contact Us</h1>
  </header>

  <main class="max-w-2xl mx-auto p-6">
    <form class="space-y-4 bg-white p-6 rounded shadow">
      <div>
        <label class="block text-sm font-semibold">Name</label>
        <input type="text" class="w-full border p-2 rounded" placeholder="Your Name" required>
      </div>
      <div>
        <label class="block text-sm font-semibold">Email</label>
        <input type="email" class="w-full border p-2 rounded" placeholder="you@example.com" required>
      </div>
      <div>
        <label class="block text-sm font-semibold">Message</label>
        <textarea class="w-full border p-2 rounded" placeholder="Your message here..." rows="4" required></textarea>
      </div>
      <button type="submit" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800">Send</button>
    </form>
  </main>

  <!-- Same Footer as above -->
</body>
</html>
