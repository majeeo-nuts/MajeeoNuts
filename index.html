<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MajeeoNuts - Premium Dry Fruits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .animate-fade-in { animation: fadeIn 1.5s ease-in-out; }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-yellow-50 text-gray-900 text-sm">

<!-- Header -->
<header class="bg-red-800 text-white py-3 px-4 flex items-center justify-between shadow-md">
  <h1 class="text-xl font-bold">MajeeoNuts</h1>
  <nav class="space-x-4">
    <a href="home.html" class="hover:underline">Home</a>
    <a href="about.html" class="hover:underline">About Us</a>
    <a href="contact.html" class="hover:underline">Contact Us</a>
  </nav>
  <input type="text" id="searchInput" placeholder="Search..." class="ml-4 px-2 py-1 rounded border text-gray-900 border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-600 text-xs w-32" />
</header>

<!-- Hero Section -->
<section class="max-w-5xl mx-auto mt-4 px-2 flex flex-col md:flex-row gap-4">
  <!-- Video -->
  <div class="w-full md:w-2/3 rounded-lg overflow-hidden shadow">
    <video class="w-full aspect-square h-[220px] object-cover rounded-lg" controls>
      <source src="media/majeeoNuts_dryfruits_homepage_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <!-- Cart -->
  <aside class="bg-white rounded-lg shadow p-4 h-max md:w-1/3">
    <h2 class="text-lg font-bold mb-2">Your Cart</h2>
    <div id="cart-items" class="space-y-3 text-xs">
      <p class="text-gray-500">Your cart is empty.</p>
    </div>
    <button id="checkout-btn" class="mt-3 w-full bg-red-700 text-white py-1 rounded text-sm" disabled>Checkout</button>
  </aside>
</section>

<!-- Product Grid -->
<div class="max-w-5xl mx-auto p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
  <script>
    const products = [
      { name: "Premium Almonds (Badam)", img: "images/almonds.webp", price: 1000, desc: "High-quality California almonds, rich in antioxidants and healthy fats.", best: true, link: "product-almonds.html" },
      { name: "Premium Cashews (Kaju)", img: "images/cashews.avif", price: 1200, desc: "Fresh, creamy cashews packed with protein and essential minerals.", best: true, link: "product-cashews.html" },
      { name: "Mamra Almonds (Organic)", img: "images/mamra_almonds.webp", price: 1600, desc: "Premium organic Mamra almonds for extra crunch and health.", link: "product-mamra.html" },
      { name: "Pista (Pistachios)", img: "images/Pista.jpg", price: 1400, desc: "Crunchy, lightly salted pistachios packed with flavor and nutrition.", link: "product-pista.html" },
      { name: "Walnut (Akhrot)", img: "images/Walnut.png", price: 1300, desc: "Brain-boosting walnuts rich in Omega-3 and antioxidants.", link: "product-walnut.html" },
      { name: "Raisins (Kishmish)", img: "images/Raisins.png", price: 600, desc: "Sweet, sun-dried raisins full of natural sugars and fiber.", link: "product-raisins.html" },
      { name: "Mix Dry Fruits", img: "images/Mix_Dryfruits.jpg", price: 1500, desc: "A perfect mix of almonds, cashews, pista, raisins and figs.", link: "product-mix.html" },
      { name: "Anjeer (Figs)", img: "images/Anjeer.png", price: 900, desc: "Naturally sweet sun-dried figs, rich in fiber and iron.", link: "product-anjeer.html" }
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector(".grid");
      products.forEach(p => {
        const html = `
        <article class="bg-white rounded-lg shadow p-3 relative">
          ${p.best ? '<span class="absolute top-2 right-2 bg-red-600 text-white text-[10px] px-2 py-0.5 rounded">Best Seller</span>' : ''}
          <h2 class="font-semibold mb-1 text-sm leading-tight">
            <a href="${p.link}" class="hover:underline">${p.name}</a>
          </h2>
          <a href="${p.link}">
            <img src="${p.img}" alt="${p.name}" class="w-full aspect-square object-cover rounded mb-2 h-32" />
          </a>
          <p class="text-red-700 font-bold mb-1">₹${p.price}/kg</p>
          <p class="text-gray-700 text-xs mb-1">${p.desc}</p>
          <select class="p-1 border rounded mb-2 quantity-select text-xs">
            <option value="250">250g</option>
            <option value="500">500g</option>
            <option value="1000" selected>1kg</option>
          </select>
          <button class="add-to-cart w-full bg-red-600 text-white py-1 text-xs rounded" data-name="${p.name}" data-price-per-kg="${p.price}">Add to Cart</button>
        </article>`;
        container.insertAdjacentHTML("beforeend", html);
      });
    });
  </script>
</div>

<!-- Razorpay + Cart -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  const cart = [];
  const cartItemsDiv = document.getElementById("cart-items");
  const checkoutBtn = document.getElementById("checkout-btn");

  function renderCart() {
    cartItemsDiv.innerHTML = "";
    if (cart.length === 0) {
      cartItemsDiv.innerHTML = '<p class="text-gray-500">Your cart is empty.</p>';
      checkoutBtn.disabled = true;
      return;
    }
    checkoutBtn.disabled = false;
    cart.forEach((item, index) => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "border p-2 rounded flex justify-between items-start";
      itemDiv.innerHTML = `
        <div>
          <p class="font-semibold">${item.name}</p>
          <p>${item.grams}g for ₹${item.price.toFixed(2)}</p>
        </div>
        <button class="text-red-600" onclick="removeItem(${index})">Remove</button>
      `;
      cartItemsDiv.appendChild(itemDiv);
    });
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  document.addEventListener("click", function (e) {
    if (e.target.classList.contains("add-to-cart")) {
      const name = e.target.dataset.name;
      const pricePerKg = parseInt(e.target.dataset.pricePerKg);
      const grams = parseInt(e.target.previousElementSibling.value);
      const price = (pricePerKg / 1000) * grams;
      cart.push({ name, grams, price });
      renderCart();
    }
  });

  checkoutBtn.addEventListener("click", () => {
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    const options = {
      key: "rzp_live_LIqOpioBHDIhG4",
      amount: Math.round(total * 100),
      currency: "INR",
      name: "MajeeoNuts",
      description: "Premium Dry Fruits Purchase",
      handler: function (response) {
        alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
        cart.length = 0;
        renderCart();
      },
      prefill: {
        email: "maheshgawade7799@gmail.com"
      },
      theme: { color: "#b91c1c" }
    };
    const rzp = new Razorpay(options);
    rzp.open();
  });

  renderCart();
</script>

<!-- Search Filter -->
<script>
  const searchInput = document.getElementById("searchInput");
  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    document.querySelectorAll("article").forEach(article => {
      const name = article.querySelector("h2").innerText.toLowerCase();
      article.style.display = name.includes(query) ? "block" : "none";
    });
  });
</script>

</body>
</html>
